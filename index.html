<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI任务优先级散点图分析器</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 核心：引入 Chart.js 图表库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入 Chart.js 的 annotation 插件 ，用于绘制背景象限 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0/dist/chartjs-plugin-annotation.min.js"></script>
    
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px ); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>

<body class="bg-gray-100 min-h-screen font-sans text-gray-800">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex items-center space-x-3">
            <i class="fa fa-braille text-blue-600 text-2xl"></i>
            <h1 class="text-xl md:text-2xl font-bold text-blue-600">AI任务优先级散点图分析器</h1>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- 左侧：任务输入区 -->
            <div class="animate-fadeIn">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-lg font-semibold mb-4">输入您的待办事项</h2>
                    <p class="text-sm text-gray-500 mb-4">请将所有任务每行一个地输入，AI将为您生成优先级分布图。</p>
                    <textarea id="tasksInput" rows="15" placeholder="例如：&#10;完成高数期末论文&#10;准备英语六级考试&#10;回复张教授的邮件&#10;取快递" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 outline-none transition-all resize-none"></textarea>
                    <button id="generateChartBtn" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center">
                        <i class="fa fa-magic mr-2"></i>生成优先级散点图
                    </button>
                </div>
            </div>
            
            <!-- 右侧：散点图展示区 -->
            <div class="animate-fadeIn bg-white rounded-xl shadow-lg p-6 flex flex-col" style="animation-delay: 0.2s;">
                <!-- 初始状态 -->
                <div id="initialState" class="flex flex-col items-center justify-center text-center h-full text-gray-500">
                    <i class="fa fa-pie-chart text-6xl text-blue-600 opacity-20 mb-4"></i>
                    <h3 class="text-xl font-medium mb-2">等待您的任务</h3>
                    <p class="max-w-md">在左侧输入任务，AI将为您生成可视化的优先级分布图。</p>
                </div>

                <!-- 加载状态 -->
                <div id="loadingState" class="hidden flex-col items-center justify-center h-full">
                    <div class="w-16 h-16 border-4 border-blue-600/20 border-t-blue-600 rounded-full animate-spin mb-4"></div>
                    <p class="text-gray-600">AI正在进行定量分析...</p>
                </div>

                <!-- 图表容器 -->
                <div id="chartContainer" class="hidden flex-grow">
                    <canvas id="taskChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script>
        // === 全局配置 ===
        const KIMI_API_KEY = "sk-ZT7wQFbM5KB5cl9vh7i4NwWlS1dy5FGmfAvZfERqHlSRHTmP"; // 你的 Kimi API Key
        const KIMI_API_ENDPOINT = "https://api.moonshot.cn/v1/chat/completions";
        const KIMI_MODEL = "moonshot-v1-8k";

        // === DOM元素引用 ===
        const tasksInput = document.getElementById('tasksInput' );
        const generateChartBtn = document.getElementById('generateChartBtn');
        const initialState = document.getElementById('initialState');
        const loadingState = document.getElementById('loadingState');
        const chartContainer = document.getElementById('chartContainer');
        const chartCanvas = document.getElementById('taskChart');
        let myChart = null; // 用于存放Chart.js实例

        // === 事件绑定 ===
        generateChartBtn.addEventListener('click', generateChart);

        // === 函数定义 ===
        async function generateChart() {
            const tasksText = tasksInput.value.trim();
            if (!tasksText) {
                alert('请输入至少一个待办事项！');
                return;
            }

            initialState.classList.add('hidden');
            chartContainer.classList.add('hidden');
            loadingState.classList.remove('hidden');
            generateChartBtn.disabled = true;
            generateChartBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>正在生成...';

            const prompt = `
                请从以下待办事项列表中，为每一个任务项评估其“重要性(importance)”和“紧急性(urgency)”。
                请为这两个维度分别给出一个1到10之间的整数分值（1代表最低，10代表最高）。
                请严格按照以下JSON格式返回结果，不要包含任何额外的解释或文字。
                返回一个JSON对象，其中包含一个名为 "tasks" 的数组。

                例如:
                {
                  "tasks": [
                    { "task": "完成高数期末论文", "importance": 9, "urgency": 8 },
                    { "task": "准备英语六级考试", "importance": 8, "urgency": 6 }
                  ]
                }

                待办事项列表如下:
                ---
                ${tasksText}
                ---
            `;

            try {
                const response = await fetch(KIMI_API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${KIMI_API_KEY}` },
                    body: JSON.stringify({
                        model: KIMI_MODEL,
                        messages: [{ role: 'user', content: prompt }],
                        temperature: 0.2,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'AI服务请求失败');
                }

                const data = await response.json();
                const aiResponseText = data.choices[0]?.message?.content;
                const jsonMatch = aiResponseText.match(/\{[\s\S]*\}/);
                if (!jsonMatch) throw new Error('AI未返回有效的JSON格式');

                const result = JSON.parse(jsonMatch[0]);
                if (result && result.tasks) {
                    renderChart(result.tasks);
                } else {
                    throw new Error('AI返回的数据格式不正确');
                }

            } catch (error) {
                console.error('生成图表失败:', error);
                alert(`生成失败: ${error.message}`);
                loadingState.classList.add('hidden');
                initialState.classList.remove('hidden');
            } finally {
                generateChartBtn.disabled = false;
                generateChartBtn.innerHTML = '<i class="fa fa-magic mr-2"></i>生成优先级散点图';
            }
        }

        function renderChart(tasks) {
            if (myChart) {
                myChart.destroy();
            }

            const datasets = [
                { label: '紧急且重要', data: [], backgroundColor: 'rgba(239, 68, 68, 0.7)' },
                { label: '重要但不紧急', data: [], backgroundColor: 'rgba(59, 130, 246, 0.7)' },
                { label: '紧急但不重要', data: [], backgroundColor: 'rgba(245, 158, 11, 0.7)' },
                { label: '不重要不紧急', data: [], backgroundColor: 'rgba(107, 114, 128, 0.7)' }
            ];

            tasks.forEach(task => {
                const point = { x: task.urgency, y: task.importance, label: task.task };
                if (task.importance > 5 && task.urgency > 5) datasets[0].data.push(point);
                else if (task.importance > 5 && task.urgency <= 5) datasets[1].data.push(point);
                else if (task.importance <= 5 && task.urgency > 5) datasets[2].data.push(point);
                else datasets[3].data.push(point);
            });

            const ctx = chartCanvas.getContext('2d');
            myChart = new Chart(ctx, {
                type: 'scatter',
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: { display: true, text: '紧急性 (Urgency)', font: { weight: 'bold' } },
                            min: 0,
                            max: 11,
                            grid: { color: 'rgba(0,0,0,0.05)' }
                        },
                        y: {
                            title: { display: true, text: '重要性 (Importance)', font: { weight: 'bold' } },
                            min: 0,
                            max: 11,
                            grid: { color: 'rgba(0,0,0,0.05)' }
                        }
                    },
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const point = context.raw;
                                    return `${point.label}: (紧急: ${point.x}, 重要: ${point.y})`;
                                }
                            }
                        },
                        annotation: {
                            annotations: {
                                xLine: { type: 'line', xMin: 5.5, xMax: 5.5, borderColor: 'rgba(0,0,0,0.2)', borderWidth: 1, borderDash: [6, 6] },
                                yLine: { type: 'line', yMin: 5.5, yMax: 5.5, borderColor: 'rgba(0,0,0,0.2)', borderWidth: 1, borderDash: [6, 6] },
                                q1Label: { type: 'label', xValue: 8.25, yValue: 8.25, content: '立即做', font: { size: 18, weight: 'bold' }, color: 'rgba(239, 68, 68, 0.1)' },
                                q2Label: { type: 'label', xValue: 2.75, yValue: 8.25, content: '计划做', font: { size: 18, weight: 'bold' }, color: 'rgba(59, 130, 246, 0.1)' },
                                q3Label: { type: 'label', xValue: 8.25, yValue: 2.75, content: '授权做', font: { size: 18, weight: 'bold' }, color: 'rgba(245, 158, 11, 0.1)' },
                                q4Label: { type: 'label', xValue: 2.75, yValue: 2.75, content: '减少做', font: { size: 18, weight: 'bold' }, color: 'rgba(107, 114, 128, 0.1)' }
                            }
                        }
                    },
                    elements: {
                        point: {
                            radius: 7,
                            hoverRadius: 10,
                            borderWidth: 1,
                            hoverBorderWidth: 2
                        }
                    }
                }
            });

            loadingState.classList.add('hidden');
            chartContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
