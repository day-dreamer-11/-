<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI时间管理四象限生成器</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        q1_color: '#EF4444', // 紧急重要 - 红色
                        q2_color: '#3B82F6', // 重要不紧急 - 蓝色
                        q3_color: '#F59E0B', // 紧急不重要 - 橙色
                        q4_color: '#6B7280', // 不重要不紧急 - 灰色
                    },
                }
            }
        }
    </script>
    
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px ); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>

<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex items-center space-x-3">
            <i class="fa fa-sitemap text-primary text-2xl"></i>
            <h1 class="text-xl md:text-2xl font-bold text-primary">AI时间管理四象限生成器</h1>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- 左侧：任务输入区 -->
            <div class="animate-fadeIn">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-lg font-semibold mb-4">输入您的待办事项</h2>
                    <p class="text-sm text-gray-500 mb-4">请将所有任务每行一个地输入下方文本框，AI将自动为您分类。</p>
                    <textarea id="tasksInput" rows="15" placeholder="例如：&#10;完成高数作业&#10;准备英语六级考试&#10;取快递&#10;整理房间" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all resize-none"></textarea>
                    <button id="generateMatrixBtn" class="mt-4 w-full bg-primary hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center">
                        <i class="fa fa-magic mr-2"></i>一键生成四象限图
                    </button>
                </div>
            </div>
            
            <!-- 右侧：四象限图展示区 -->
            <div class="animate-fadeIn" style="animation-delay: 0.2s;">
                <!-- 初始状态 -->
                <div id="initialState" class="flex flex-col items-center justify-center text-center p-6 text-gray-500 bg-white rounded-xl shadow-lg h-full">
                    <div class="w-24 h-24 rounded-full bg-primary/10 flex items-center justify-center mb-4">
                        <i class="fa fa-clock-o text-primary text-4xl"></i>
                    </div>
                    <h3 class="text-xl font-medium mb-2">等待您的任务</h3>
                    <p class="max-w-md">在左侧输入您的待办事项，AI将为您生成优先级矩阵，帮助您更好地管理时间。</p>
                </div>

                <!-- 加载状态 -->
                <div id="loadingState" class="hidden flex-col items-center justify-center text-center p-6 bg-white rounded-xl shadow-lg h-full">
                    <div class="w-16 h-16 border-4 border-primary/20 border-t-primary rounded-full animate-spin mb-4"></div>
                    <p class="text-gray-600">AI正在分析您的任务优先级...</p>
                </div>

                <!-- 结果展示区 -->
                <div id="matrixContainer" class="hidden">
                    <div class="grid grid-cols-2 gap-px bg-gray-200 border border-gray-200 rounded-lg overflow-hidden shadow-lg">
                        <!-- 紧急且重要 -->
                        <div class="bg-red-50 p-4">
                            <h4 class="font-bold text-q1_color">紧急且重要 (立即做)</h4>
                            <ul id="q1" class="mt-2 space-y-2 text-sm"></ul>
                        </div>
                        <!-- 重要但不紧急 -->
                        <div class="bg-blue-50 p-4">
                            <h4 class="font-bold text-q2_color">重要但不紧急 (计划做)</h4>
                            <ul id="q2" class="mt-2 space-y-2 text-sm"></ul>
                        </div>
                        <!-- 紧急但不重要 -->
                        <div class="bg-orange-50 p-4">
                            <h4 class="font-bold text-q3_color">紧急但不重要 (授权做)</h4>
                            <ul id="q3" class="mt-2 space-y-2 text-sm"></ul>
                        </div>
                        <!-- 不重要不紧急 -->
                        <div class="bg-gray-100 p-4">
                            <h4 class="font-bold text-q4_color">不重要不紧急 (减少做)</h4>
                            <ul id="q4" class="mt-2 space-y-2 text-sm"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // === 全局配置 ===
        const KIMI_API_KEY = "sk-ZT7wQFbM5KB5cl9vh7i4NwWlS1dy5FGmfAvZfERqHlSRHTmP"; // 你的 Kimi API Key
        const KIMI_API_ENDPOINT = "https://api.moonshot.cn/v1/chat/completions";
        const KIMI_MODEL = "moonshot-v1-8k";

        // === DOM元素引用 ===
        const tasksInput = document.getElementById('tasksInput' );
        const generateMatrixBtn = document.getElementById('generateMatrixBtn');
        const initialState = document.getElementById('initialState');
        const loadingState = document.getElementById('loadingState');
        const matrixContainer = document.getElementById('matrixContainer');
        const q1 = document.getElementById('q1'); // 紧急且重要
        const q2 = document.getElementById('q2'); // 重要但不紧急
        const q3 = document.getElementById('q3'); // 紧急但不重要
        const q4 = document.getElementById('q4'); // 不重要不紧急

        // === 事件绑定 ===
        generateMatrixBtn.addEventListener('click', generateMatrix);

        // === 函数定义 ===
        async function generateMatrix() {
            const tasksText = tasksInput.value.trim();
            if (!tasksText) {
                alert('请输入至少一个待办事项！');
                return;
            }

            // 切换UI状态
            initialState.classList.add('hidden');
            matrixContainer.classList.add('hidden');
            loadingState.classList.remove('hidden');
            generateMatrixBtn.disabled = true;
            generateMatrixBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>正在生成...';

            const prompt = `
                请从以下待办事项列表中，为每一个任务项评估其“重要性”和“紧急性”，并将其归类到以下四个类别之一：
                1. important_urgent (紧急且重要)
                2. important_not_urgent (重要但不紧急)
                3. not_important_urgent (紧急但不重要)
                4. not_important_not_urgent (不重要不紧急)

                请严格按照以下JSON格式返回结果，不要包含任何额外的解释或文字。
                返回一个JSON对象，其中包含一个名为 "tasks" 的数组，数组中的每个对象都有 "task" 和 "category" 两个字段。

                待办事项列表如下 (每行一个任务):
                ---
                ${tasksText}
                ---
            `;

            try {
                const response = await fetch(KIMI_API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${KIMI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: KIMI_MODEL,
                        messages: [{ role: 'user', content: prompt }],
                        temperature: 0.3,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'AI服务请求失败');
                }

                const data = await response.json();
                const aiResponseText = data.choices[0]?.message?.content;
                
                // 尝试从AI返回的文本中提取出纯净的JSON字符串
                const jsonMatch = aiResponseText.match(/\{[\s\S]*\}/);
                if (!jsonMatch) throw new Error('AI未返回有效的JSON格式');

                const result = JSON.parse(jsonMatch[0]);
                if (result && result.tasks) {
                    renderMatrix(result.tasks);
                } else {
                    throw new Error('AI返回的数据格式不正确');
                }

            } catch (error) {
                console.error('生成矩阵失败:', error);
                alert(`生成失败: ${error.message}`);
                // 失败后恢复初始状态
                loadingState.classList.add('hidden');
                initialState.classList.remove('hidden');
            } finally {
                // 恢复按钮状态
                generateMatrixBtn.disabled = false;
                generateMatrixBtn.innerHTML = '<i class="fa fa-magic mr-2"></i>一键生成四象限图';
            }
        }

        function renderMatrix(tasks) {
            // 清空旧内容
            q1.innerHTML = '';
            q2.innerHTML = '';
            q3.innerHTML = '';
            q4.innerHTML = '';

            tasks.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item.task;
                li.className = 'bg-white p-2 rounded shadow-sm';

                switch (item.category) {
                    case 'important_urgent': q1.appendChild(li); break;
                    case 'important_not_urgent': q2.appendChild(li); break;
                    case 'not_important_urgent': q3.appendChild(li); break;
                    case 'not_important_not_urgent': q4.appendChild(li); break;
                }
            });

            // 为没有任务的象限添加提示
            [q1, q2, q3, q4].forEach(q => {
                if (q.children.length === 0) {
                    q.innerHTML = '<li class="text-gray-400 italic p-2">暂无任务</li>';
                }
            });

            // 切换UI状态
            loadingState.classList.add('hidden');
            matrixContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
